services:
  # =========================
  # ğŸ—„ï¸OBJECT STORAGE - MINIO
  # =========================
  minio:
    restart: on-failure
    image: minio/minio
    environment:
      - MINIO_BROWSER_REDIRECT_URL=${APPFLOWY_BASE_URL?:err}/minio
      - MINIO_ROOT_USER=${APPFLOWY_S3_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${APPFLOWY_S3_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - dokploy-network

  # =========================
  # ğŸ›¢ï¸ DATABASE - POSTGRESQL
  # =========================
  postgres:
    restart: on-failure
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 12
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dokploy-network

  # =========================
  # âš¡ CACHING - REDIS
  # =========================
  redis:
    restart: on-failure
    image: redis
    networks:
      - dokploy-network

  # =========================
  # ğŸ” AUTHENTICATION - GOTRUE
  # =========================
  gotrue:
    # ports:
    #   - "9999:9999"
    restart: on-failure
    image: appflowyinc/gotrue:${GOTRUE_VERSION:-latest}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: "curl --fail http://127.0.0.1:9999/health || exit 1"
      interval: 5s
      timeout: 5s
      retries: 12
    environment:
      # ... (ëª¨ë“  í™˜ê²½ë³€ìˆ˜ ë™ì¼)
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gotrue.rule=Host(`${DOMAIN}`) && PathPrefix(`/gotrue`)"
      - "traefik.http.middlewares.gotrue-strip.stripprefix.prefixes=/gotrue"
      - "traefik.http.routers.gotrue.middlewares=gotrue-strip"
      - "traefik.http.routers.gotrue.entrypoints=websecure"
      - "traefik.http.routers.gotrue.tls=true"
      - "traefik.http.services.gotrue.loadbalancer.server.port=9999"      
    networks:
      - dokploy-network

  # =========================
  # ğŸ§  BACKEND - APPFLOWY CLOUD
  # =========================
  appflowy_cloud:
    # ports:
    #   - "8000:8000"
    restart: on-failure
    image: appflowyinc/appflowy_cloud:${APPFLOWY_CLOUD_VERSION:-latest}
    environment:
      # ... (ëª¨ë“  í™˜ê²½ë³€ìˆ˜ ë™ì¼)
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.appflowy_cloud.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.appflowy_cloud.entrypoints=websecure"
      - "traefik.http.routers.appflowy_cloud.tls.certresolver=sslip"
      - "traefik.http.services.appflowy_cloud.loadbalancer.server.port=8000"
    depends_on:
      gotrue:
        condition: service_healthy
    networks:
      - dokploy-network

  # =========================
  # ğŸ§­ FRONTEND - ADMIN PORTAL
  # =========================
  admin_frontend:
    # ports:
    #   - "3000:3000"
    restart: on-failure
    image: appflowyinc/admin_frontend:${APPFLOWY_ADMIN_FRONTEND_VERSION:-latest}
    environment:
      # ... (ëª¨ë“  í™˜ê²½ë³€ìˆ˜ ë™ì¼)
    depends_on:
      gotrue:
        condition: service_healthy
      appflowy_cloud:
        condition: service_started
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=Host(`${DOMAIN}`) && PathPrefix(`/console`)"
      - "traefik.http.routers.admin.entrypoints=websecure"
      - "traefik.http.routers.admin.tls=true"
      - "traefik.http.services.admin.loadbalancer.server.port=3000"
      - "traefik.http.routers.admin.service=admin"
    networks:
      - dokploy-network

  # =========================
  # ğŸ§  AI SERVICE
  # =========================
  ai:
    restart: on-failure
    image: appflowyinc/appflowy_ai:${APPFLOWY_AI_VERSION:-latest}
    environment:
      # ... (ëª¨ë“  í™˜ê²½ë³€ìˆ˜ ë™ì¼)
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokploy-network

  # =========================
  # ğŸ› ï¸ BACKGROUND JOBS - WORKER
  # =========================
  appflowy_worker:
    restart: on-failure
    image: appflowyinc/appflowy_worker:${APPFLOWY_WORKER_VERSION:-latest}
    environment:
      # ... (ëª¨ë“  í™˜ê²½ë³€ìˆ˜ ë™ì¼)
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokploy-network

  # =========================
  # ğŸŒ FRONTEND - WEB PORTAL
  # =========================
  appflowy_web:
    # ports:
    #   - "8080:80"
    restart: on-failure
    image: appflowyinc/appflowy_web:${APPFLOWY_WEB_VERSION:-latest}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.appflowy_web.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.appflowy_web.entrypoints=websecure"
      - "traefik.http.routers.appflowy_web.tls.certresolver=sslip"
      - "traefik.http.services.appflowy_web.loadbalancer.server.port=80"
    depends_on:
      - appflowy_cloud
    networks:
      - dokploy-network

volumes:
  postgres_data:
  minio_data:
  
networks:
  dokploy-network:
    external: true
  letsencrypt:
